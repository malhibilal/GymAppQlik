<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>this is home page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">

            <div class="col-md-8 offset-md-2">

                <div class="my-card mt-1">

                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
<!--                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
                    </div>


                    <div class="container text-center text-purple">

                        <img class="my_profile_picture-admin" style="width: 80px;" src="" th:src="@{/img/gym.jpg}" alt="" />

                    </div>

                    <h1 class="text-center text-purple ">Register Here !!</h1>

                    <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}" >


                        <!-- name field  -->


                        <div class="form-group">

                            <label for="name_field" class="text-purple">Name</label>

                            <input
                                    name="name"
                                    type="text"
                                    class="form-control "
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
                                    id="name_field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter here"
                                    required
                                    th:value="${user.name}"
                            />


                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">

                            </div>


                        </div>

                        <!-- email field  -->


                        <div class="form-group">

                            <label for="email_field" class="text-purple">Email</label>

                            <input
                                    name="email"
                                    type="email"
                                    class="form-control"
                                    id="email_field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter here"
                                    required
                                    th:value="${user.email}"
                            />


                        </div>
                        <!-- password field  -->


                        <div class="form-group">

                            <label for="password_field" class="text-purple">Password</label>

                            <input

                                    name="password"
                                    type="password"
                                    class="form-control"
                                    id="password_field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter here"
                                    required

                            />


                        </div>

                        <!-- user about field -->

                        <div class="form-group">

                            <textarea name="about" th:text="${user.about}"  placeholder="Enter something yourself"   rows="6" class="form-control"></textarea>

                        </div>


                        <!-- terms and condition agreement  -->


                        <div class="form-group form-check">

                            <input type="checkbox"
                                   name="agreement"
                                   class="form-check-input"
                                   id="agreement"

                            />

                            <label for="agreement" class="text-purple">Accept terms and conditions</label>



                        </div>
                        <!-- Add a checkbox for admin registration -->
                        <div class="form-group form-check">
                            <input type="checkbox" name="adminRegistration" class="form-check-input" id="adminRegistration">
                            <label class="form-check-label text-purple"  for="adminRegistration">Register as Admin</label>
                        </div>


                        <div class="container text-center">

                            <button type="submit" class="btn text-purple1 text-white">
                                Submit
                            </button>
                            <button type="reset" class="btn text-purple1">
                                Reset
                            </button>

                        </div>



                    </form>


                </div>

            </div>


        </div>

    </div>

</section>
</body>
</html>
