<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="admin/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Show Trainers</title>
</head>
<body>
<section>
  <div class="card mr-5 ml-3">
    <div class="card-body">
      <h2 class="text-center">Available Trainers</h2>

      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Contact Info</th>
          <th>Hourly Rate</th>
          <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <!-- Use Thymeleaf each loop to iterate over the list of trainers -->
        <tr th:each="trainer : ${trainer.content}">
          <td th:text="${trainer.id}"></td>
          <td th:text="${trainer.name}"></td>
          <td th:text="${trainer.contactInfo}"></td>
          <td th:text="${trainer.hourlyRate}"></td>
          <td th:text="${trainer.description}"></td>
        </tr>
        </tbody>
      </table>

      <nav aria-label="Page navigation example">

        <ul class="pagination">

          <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/admin/show-trainers/'
          +${currentPage-1}}" class="page-link" href="#">Previous</a></li>



          <li th:classappend="${currentPage==i-1?'active':''}" th:each="i :
           ${#numbers.sequence(1,totalPages)}" class="page-item"><a
                  th:href="@{'/admin/show-trainers/'+${i-1}}" class="page-link" href="#"><span
                  th:text="${i}"></span></a></li>


          <li th:if="${currentPage+1 != totalPages}" class="page-item"><a
                  th:href="@{'/admin/show-trainers/'+${currentPage+1}}"
                  class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#contacts-link").addClass("active");
        });
      </script>
</section>

</body>

</html>
