<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title>this is home page</title>
</head>
<body>
<section>
  <div class="container">
    <div class="card">
      <div class="card-body my-5">
        <div class="container text-center">
          <img src="" style="height: 200px; width: 200px"
               class="my_profile_picture-admin" th:src="@{'/img/gym.jpg'}"
               alt="profile photo" />
        </div>

        <h1
                class="text-center mt-3 text-purple font-italic font-weight-bold">
          This is the admin dashboard.</h1>

        <a th:href="@{/admin/add-trainer}"
           class="btn text-purple1 mt-4 btn-block text-uppercase">Add
          New Trainer</a>

        <hr />

      </div>
    </div>
  </div>

  <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#home-link").addClass("active");
        });
      </script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</section>
</body>
</html>
