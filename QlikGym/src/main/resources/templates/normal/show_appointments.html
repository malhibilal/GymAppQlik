<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title>Your Appointments</title>
</head>
<body>
<section>
  <div class="card mr-3 ml-3">
    <div class="card-body">
      <h2 class="text-center">Your Appointments</h2>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="thead-light">
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Trainer's Name</th>
            <th scope="col">DateTime</th>
            <th scope="col">Location</th>
            <th scope="col">Notes</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="a : ${appointments.content}">

            <td th:text="${a.id}"></td>
            <td th:text="${a.trainer.name}"></td>
            <td th:text="${a.dateTime}"></td>
            <td th:text="${a.location}"></td>
            <td th:text="${a.notes}"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <nav aria-label="Page navigation example">

        <ul class="pagination">

          <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-appointments/'
          +${currentPage-1}}" class="page-link" href="#">Previous</a></li>



          <li th:classappend="${currentPage==i-1?'active':''}" th:each="i :
           ${#numbers.sequence(1,totalPages)}" class="page-item"><a
                  th:href="@{'/user/show-appointments/'+${i-1}}" class="page-link" href="#"><span
                  th:text="${i}"></span></a></li>


          <li th:if="${currentPage+1 != totalPages}" class="page-item"><a
                  th:href="@{'/user/show-appointments/'+${currentPage+1}}"
                  class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#contacts-link").addClass("active");
        });
      </script>
</section>
</body>
</html>
