<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="normal/base::layout(~{::section})"
>
<head>
    <meta charset="UTF-8" />
    <title>Settings</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">

            <div class="col-md-8 offset-md-2">

                <div class="my-card mt-1">

                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <!--                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
                    </div>


                    <div class="container text-center text-purple">

                        <img class="my_profile_picture-admin" style="width: 80px;" src="" th:src="@{/img/gym.jpg}" alt="" />

                    </div>

                    <h1 class="text-center text-purple ">Calculate BMI !!</h1>

                    <form  action="#" th:action="@{/user/calculate-bmi}" th:object="${user}" method="post">


                        <!-- Age field  -->


                        <div class="form-group">

                            <label for="age" class="text-purple">Age</label>

<!--                            <input type="number" id="age" th:field="*{age}" required/>-->

                            <input
                                    name="age"
                                    type="number"
                                    class="form-control "
                                    id="age"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter here"
                                    required
                                    th:field="*{age}"

                            />


                        </div>

                        <!-- gender field  -->
                       <!-- <label for="gender">Gender:</label>
                        <select id="gender" th:field="*{gender}" required>-->


                        <div class="form-group">

                            <label for="gender"class="text-purple">Gender</label>

                            <select id="gender" th:field="*{gender}" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <!--<input
                                    name="gender"
                                    type="text"
                                    class="form-control"
                                    id="gender"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter here"
                                    required
                                    th:field="*{gender}"
                            />-->
                        </div>


                        <!-- password field  -->


                        <div class="form-group">

                            <label for="weight1" class="text-purple">Weight in Kg</label>

                            <input

                                    name="weight"
                                    type="number"
                                    class="form-control"
                                    id="weight1"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter here"
                                    th:field="*{weight}"
                                    required
                            />

                        </div>


                        <div class="form-group">
                            <label for="height">Height (m):</label>
                            <input name="height"
                                    type="number"
                                   id="height"
                                   th:field="*{height}"
                                   required/>

                        </div>


                        <div class="container text-center">

                            <button type="submit" class="btn text-purple1 text-white">
                                Calculate BMI
                            </button>
                        </div>
                    </form>

                    <h2 class="text-purple">BMI Result:</h2>
                    <div th:if="${bmiMessage != null}">
                        <p class="text-purple">Your BMI is <span th:text="${user.calculateBMI()}"></span></p>
                        <p class="text-purple" th:text="${bmiMessage}"></p>
                    </div>



                </div>

            </div>


        </div>

    </div>
</section>

</body>
</html>
