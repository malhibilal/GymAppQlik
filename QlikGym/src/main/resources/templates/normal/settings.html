<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="normal/base::layout(~{::section})"
>
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
</head>
<body>
<section>
  <div class="container">

    <div class="row">

      <div class="col-md-12">

        <div class="card">

          <div class="card-body">

            <h3 class="mb-3 text-purple">Change password</h3>

            <form  th:action="@{/user/change-password}" method="post">


              <!--old password field -->
              <div class="form-group">

                <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password" />

              </div>


              <!-- new password field -->

              <div class="form-group">

                <input name="newPassword" type="password" class="form-control" placeholder="Enter new password" />

              </div>

              <!-- rewrite new password field -->

              <div class="form-group">
                <input type="password" id="rewriteNewPassword" name="rewriteNewPassword" placeholder="Rewrite new password"
                       class="form-control" required>

              </div>

              <div class="container text-center">

                <button type="submit" class="btn text-purple1">Change</button>
                <button type="reset" class="btn text-purple1">Reset</button>

              </div>



            </form>

          </div>

        </div>


      </div>

    </div>

  </div>

  <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#settings-link").addClass("active");
        });
      </script>
</section>
</body>
</html>
